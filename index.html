<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Comparison Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-tertiary: #18181b;
      --bg-card: #1c1c1f;
      --border: #2a2a2e;
      --border-accent: #3f3f46;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-rag: #10b981;
      --accent-rag-dim: rgba(16, 185, 129, 0.15);
      --accent-raw: #f59e0b;
      --accent-raw-dim: rgba(245, 158, 11, 0.15);
      --accent-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 1.25rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-secondary);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-rag), var(--accent-blue));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .logo-text {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo-text span {
      color: var(--text-muted);
      font-weight: 400;
    }

    .config-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .config-section label {
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .config-section input {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      width: 320px;
      transition: border-color 0.2s;
    }

    .config-section input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-rag);
      animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 2rem;
      gap: 1.5rem;
      overflow: hidden;
    }

    /* Chat Panels Container */
    .panels-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      min-height: 0;
    }

    .chat-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }

    .panel-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
    }

    .panel-rag .panel-icon {
      background: var(--accent-rag-dim);
      color: var(--accent-rag);
    }

    .panel-raw .panel-icon {
      background: var(--accent-raw-dim);
      color: var(--accent-raw);
    }

    .panel-title h2 {
      font-size: 0.9375rem;
      font-weight: 500;
    }

    .panel-title span {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .panel-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.6875rem;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 90%;
      padding: 0.875rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      line-height: 1.6;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-user {
      align-self: flex-end;
      background: var(--accent-blue);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-assistant {
      align-self: flex-start;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-assistant.rag {
      border-left: 2px solid var(--accent-rag);
    }

    .message-assistant.raw {
      border-left: 2px solid var(--accent-raw);
    }

    /* Markdown Styling */
    .message-assistant h1,
    .message-assistant h2,
    .message-assistant h3,
    .message-assistant h4 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .message-assistant h1:first-child,
    .message-assistant h2:first-child,
    .message-assistant h3:first-child,
    .message-assistant h4:first-child {
      margin-top: 0;
    }

    .message-assistant h1 { font-size: 1.25rem; }
    .message-assistant h2 { font-size: 1.125rem; color: var(--accent-rag); }
    .message-assistant h3 { font-size: 1rem; }
    .message-assistant h4 { font-size: 0.9375rem; color: var(--text-secondary); }

    .panel-raw .message-assistant h2 { color: var(--accent-raw); }

    .message-assistant p {
      margin-bottom: 0.75rem;
    }

    .message-assistant p:last-child {
      margin-bottom: 0;
    }

    .message-assistant ul,
    .message-assistant ol {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
    }

    .message-assistant li {
      margin-bottom: 0.375rem;
    }

    .message-assistant li::marker {
      color: var(--text-muted);
    }

    .message-assistant strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .message-assistant em {
      font-style: italic;
      color: var(--text-secondary);
    }

    .message-assistant code {
      background: var(--bg-tertiary);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      color: var(--accent-blue);
    }

    .message-assistant pre {
      background: var(--bg-tertiary);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0.75rem 0;
    }

    .message-assistant pre code {
      background: none;
      padding: 0;
      font-size: 0.8125rem;
      color: var(--text-primary);
    }

    .message-assistant blockquote {
      border-left: 3px solid var(--border-accent);
      padding-left: 1rem;
      margin: 0.75rem 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .message-assistant table {
      width: 100%;
      border-collapse: collapse;
      margin: 0.75rem 0;
      font-size: 0.8125rem;
    }

    .message-assistant th,
    .message-assistant td {
      border: 1px solid var(--border);
      padding: 0.5rem 0.75rem;
      text-align: left;
    }

    .message-assistant th {
      background: var(--bg-tertiary);
      font-weight: 600;
    }

    .message-assistant hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1rem 0;
    }

    .message-assistant a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .message-assistant a:hover {
      text-decoration: underline;
    }

    .message-loading {
      display: flex;
      gap: 0.375rem;
      padding: 1rem;
    }

    .message-loading span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      animation: bounce 1.4s infinite ease-in-out;
    }

    .message-loading span:nth-child(1) { animation-delay: -0.32s; }
    .message-loading span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      gap: 0.5rem;
    }

    .empty-state-icon {
      font-size: 2rem;
      opacity: 0.5;
    }

    /* Input Area */
    .input-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
    }

    .input-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .input-field {
      flex: 1;
      position: relative;
    }

    .input-field textarea {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      resize: none;
      min-height: 52px;
      max-height: 150px;
      transition: border-color 0.2s;
    }

    .input-field textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .input-field textarea::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      background: var(--accent-blue);
      border: none;
      border-radius: 8px;
      padding: 0.875rem 1.5rem;
      color: white;
      font-family: 'Outfit', sans-serif;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      background: var(--bg-tertiary);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    /* Logs Panel */
    .logs-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-family: 'Outfit', sans-serif;
      font-size: 0.8125rem;
      cursor: pointer;
      padding: 0.5rem 0;
      transition: color 0.2s;
    }

    .logs-toggle:hover {
      color: var(--text-primary);
    }

    .logs-toggle svg {
      transition: transform 0.2s;
    }

    .logs-toggle.open svg {
      transform: rotate(180deg);
    }

    .logs-panel {
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin-top: 0.75rem;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
    }

    .logs-panel.open {
      max-height: 200px;
    }

    .logs-content {
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      max-height: 180px;
      overflow-y: auto;
    }

    .log-entry {
      padding: 0.375rem 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 1rem;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .log-message {
      color: var(--text-secondary);
    }

    .log-message.success { color: var(--accent-rag); }
    .log-message.error { color: #ef4444; }
    .log-message.info { color: var(--accent-blue); }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-accent);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .panels-container {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .config-section {
        width: 100%;
      }
      
      .config-section input {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">âš¡</div>
      <div class="logo-text">RAG Compare <span>Dashboard</span></div>
    </div>
    <div class="config-section">
      <label for="webhook-url">Webhook URL:</label>
      <input type="text" id="webhook-url" placeholder="https://your-n8n.app.n8n.cloud/webhook/rag-compare" value="">
      <div class="status-indicator">
        <div class="status-dot disconnected" id="status-dot"></div>
        <span id="status-text">Not connected</span>
      </div>
    </div>
  </header>

  <main>
    <div class="panels-container">
      <!-- RAG Panel -->
      <div class="chat-panel panel-rag">
        <div class="panel-header">
          <div class="panel-title">
            <div class="panel-icon">ðŸ“š</div>
            <div>
              <h2>RAG Response</h2>
              <span>With retrieved context</span>
            </div>
          </div>
          <div class="panel-meta" id="rag-meta">â€”</div>
        </div>
        <div class="chat-messages" id="rag-messages">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <div>Ask a question to see the RAG response</div>
          </div>
        </div>
      </div>

      <!-- Raw Panel -->
      <div class="chat-panel panel-raw">
        <div class="panel-header">
          <div class="panel-title">
            <div class="panel-icon">ðŸ¤–</div>
            <div>
              <h2>Raw Response</h2>
              <span>Without context</span>
            </div>
          </div>
          <div class="panel-meta" id="raw-meta">â€”</div>
        </div>
        <div class="chat-messages" id="raw-messages">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <div>Ask a question to see the raw response</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
      <div class="input-wrapper">
        <div class="input-field">
          <textarea id="query-input" placeholder="Ask a question to compare RAG vs raw responses..." rows="1"></textarea>
        </div>
        <button class="send-button" id="send-button">
          <span>Send</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      
      <button class="logs-toggle" id="logs-toggle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
        <span>Execution Logs</span>
      </button>
      
      <div class="logs-panel" id="logs-panel">
        <div class="logs-content" id="logs-content">
          <div class="log-entry">
            <span class="log-time">--:--:--</span>
            <span class="log-message info">Dashboard initialized. Configure webhook URL above.</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Configure marked options (with fallback if library fails to load)
    let markdownEnabled = false;
    try {
      if (typeof marked !== 'undefined') {
        marked.setOptions({
          breaks: true,        // Convert \n to <br>
          gfm: true,           // GitHub Flavored Markdown
          headerIds: false,    // Don't add IDs to headers
          mangle: false        // Don't escape HTML
        });
        markdownEnabled = true;
        console.log('Markdown rendering enabled');
      }
    } catch (e) {
      console.warn('Markdown library not available, using plain text', e);
    }

    // State
    let isLoading = false;
    const ragMessages = [];
    const rawMessages = [];

    // DOM Elements
    const webhookInput = document.getElementById('webhook-url');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const ragMessagesEl = document.getElementById('rag-messages');
    const rawMessagesEl = document.getElementById('raw-messages');
    const ragMeta = document.getElementById('rag-meta');
    const rawMeta = document.getElementById('raw-meta');
    const queryInput = document.getElementById('query-input');
    const sendButton = document.getElementById('send-button');
    const logsToggle = document.getElementById('logs-toggle');
    const logsPanel = document.getElementById('logs-panel');
    const logsContent = document.getElementById('logs-content');

    // Auto-resize textarea
    queryInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Toggle logs
    logsToggle.addEventListener('click', () => {
      logsToggle.classList.toggle('open');
      logsPanel.classList.toggle('open');
    });

    // Log helper
    function addLog(message, type = 'info') {
      const time = new Date().toLocaleTimeString('en-US', { hour12: false });
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-message ${type}">${escapeHtml(message)}</span>
      `;
      logsContent.appendChild(entry);
      logsContent.scrollTop = logsContent.scrollHeight;
    }

    // Escape HTML for user messages (not assistant - those use markdown)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render markdown for assistant messages
    function renderMarkdown(text) {
      if (!markdownEnabled) {
        // Fallback: convert newlines to <br> and escape HTML
        return escapeHtml(text).replace(/\n/g, '<br>');
      }
      try {
        return marked.parse(text);
      } catch (e) {
        console.error('Markdown parse error:', e);
        return escapeHtml(text).replace(/\n/g, '<br>');
      }
    }

    // Render messages
    function renderMessages(container, messages, type) {
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <div>Ask a question to see the ${type} response</div>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => {
        if (msg.role === 'user') {
          return `<div class="message message-user">${escapeHtml(msg.content)}</div>`;
        } else {
          return `<div class="message message-assistant ${type}">${renderMarkdown(msg.content)}</div>`;
        }
      }).join('');

      container.scrollTop = container.scrollHeight;
    }

    // Add loading indicator
    function showLoading(container) {
      const loading = document.createElement('div');
      loading.className = 'message message-assistant message-loading';
      loading.id = 'loading-' + container.id;
      loading.innerHTML = '<span></span><span></span><span></span>';
      container.appendChild(loading);
      container.scrollTop = container.scrollHeight;
    }

    function hideLoading(container) {
      const loading = document.getElementById('loading-' + container.id);
      if (loading) loading.remove();
    }

    // Send query
    async function sendQuery() {
      const query = queryInput.value.trim();
      if (!query || isLoading) return;

      const webhookUrl = webhookInput.value.trim();
      if (!webhookUrl) {
        addLog('Please enter a webhook URL', 'error');
        return;
      }

      isLoading = true;
      sendButton.disabled = true;
      queryInput.value = '';
      queryInput.style.height = 'auto';

      // Add user message to both panels
      ragMessages.push({ role: 'user', content: query });
      rawMessages.push({ role: 'user', content: query });
      renderMessages(ragMessagesEl, ragMessages, 'rag');
      renderMessages(rawMessagesEl, rawMessages, 'raw');

      // Show loading
      showLoading(ragMessagesEl);
      showLoading(rawMessagesEl);

      addLog(`Sending query: "${query.substring(0, 50)}${query.length > 50 ? '...' : ''}"`, 'info');

      const startTime = Date.now();

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: query,
            chatInput: query
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        const elapsed = Date.now() - startTime;

        // Update status
        statusDot.classList.remove('disconnected');
        statusText.textContent = 'Connected';

        // Hide loading
        hideLoading(ragMessagesEl);
        hideLoading(rawMessagesEl);

        // Add responses
        ragMessages.push({ role: 'assistant', content: data.rag || 'No RAG response received' });
        rawMessages.push({ role: 'assistant', content: data.raw || 'No raw response received' });
        renderMessages(ragMessagesEl, ragMessages, 'rag');
        renderMessages(rawMessagesEl, rawMessages, 'raw');

        // Update meta
        ragMeta.textContent = `${elapsed}ms`;
        rawMeta.textContent = `${elapsed}ms`;

        addLog(`Response received in ${elapsed}ms (Execution: ${data.executionId || 'N/A'})`, 'success');

      } catch (error) {
        hideLoading(ragMessagesEl);
        hideLoading(rawMessagesEl);

        statusDot.classList.add('disconnected');
        statusText.textContent = 'Error';

        // Add error messages
        const errorMsg = `Error: ${error.message}`;
        ragMessages.push({ role: 'assistant', content: errorMsg });
        rawMessages.push({ role: 'assistant', content: errorMsg });
        renderMessages(ragMessagesEl, ragMessages, 'rag');
        renderMessages(rawMessagesEl, rawMessages, 'raw');

        addLog(`Request failed: ${error.message}`, 'error');
      }

      isLoading = false;
      sendButton.disabled = false;
      queryInput.focus();
    }

    // Event listeners
    sendButton.addEventListener('click', sendQuery);
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendQuery();
      }
    });

    // Test connection on URL change
    webhookInput.addEventListener('change', () => {
      statusDot.classList.add('disconnected');
      statusText.textContent = 'Not tested';
      addLog(`Webhook URL updated to: ${webhookInput.value}`, 'info');
    });

    // Initialize
    addLog('Dashboard ready' + (markdownEnabled ? ' - Markdown enabled' : ' - Plain text mode'), 'success');
  </script>
</body>
</html>
