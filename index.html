  <!-- Inline Markdown parser (no CDN needed) -->
  <script>
    // Simple markdown parser - no external dependencies
    const marked = {
      parse: function(text) {
        if (!text) return '';
        
        let html = text
          // Escape HTML first
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          
          // Code blocks (must come before other processing)
          .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
          
          // Inline code
          .replace(/`([^`]+)`/g, '<code>$1</code>')
          
          // Headers
          .replace(/^#### (.+)$/gm, '<h4>$1</h4>')
          .replace(/^### (.+)$/gm, '<h3>$1</h3>')
          .replace(/^## (.+)$/gm, '<h2>$1</h2>')
          .replace(/^# (.+)$/gm, '<h1>$1</h1>')
          
          // Bold and italic
          .replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>')
          .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
          .replace(/\*([^*]+)\*/g, '<em>$1</em>')
          
          // Horizontal rule
          .replace(/^---$/gm, '<hr>')
          
          // Blockquotes
          .replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>')
          
          // Unordered lists
          .replace(/^\* (.+)$/gm, '<li>$1</li>')
          .replace(/^- (.+)$/gm, '<li>$1</li>')
          
          // Ordered lists
          .replace(/^\d+\. (.+)$/gm, '<li>$1</li>')
          
          // Links
          .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
          
          // Line breaks - double newline = paragraph, single = <br>
          .replace(/\n\n/g, '</p><p>')
          .replace(/\n/g, '<br>');
        
        // Wrap consecutive <li> tags in <ul>
        html = html.replace(/(<li>.*?<\/li>)(<br>)?(<li>)/g, '$1$3');
        html = html.replace(/(<li>.*?<\/li>)+/g, '<ul>$&</ul>');
        
        // Wrap in paragraph tags
        html = '<p>' + html + '</p>';
        
        // Clean up empty paragraphs
        html = html.replace(/<p><\/p>/g, '');
        html = html.replace(/<p>(<h[1-4]>)/g, '$1');
        html = html.replace(/(<\/h[1-4]>)<\/p>/g, '$1');
        html = html.replace(/<p>(<pre>)/g, '$1');
        html = html.replace(/(<\/pre>)<\/p>/g, '$1');
        html = html.replace(/<p>(<ul>)/g, '$1');
        html = html.replace(/(<\/ul>)<\/p>/g, '$1');
        html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
        html = html.replace(/<p>(<blockquote>)/g, '$1');
        html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
        
        return html;
      },
      setOptions: function() {} // Stub for compatibility
    };
  </script>

    const rawMessages = [];

    // DOM Elements
    const webhookInput = document.getElementById('webhook-url');
    const modelSelect = document.getElementById('model-select');
    const speedSelect = document.getElementById('speed-select');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const ragMessagesEl = document.getElementById('rag-messages');
    const rawMessagesEl = document.getElementById('raw-messages');
    const ragMeta = document.getElementById('rag-meta');
    const rawMeta = document.getElementById('raw-meta');
    const queryInput = document.getElementById('query-input');
    const sendButton = document.getElementById('send-button');
    const logsToggle = document.getElementById('logs-toggle');
    const logsPanel = document.getElementById('logs-panel');
    const logsContent = document.getElementById('logs-content');

    // Auto-resize textarea
    queryInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Toggle logs
    logsToggle.addEventListener('click', () => {
      logsToggle.classList.toggle('open');
      logsPanel.classList.toggle('open');
    });

    // Log helper
    function addLog(message, type = 'info') {
      const time = new Date().toLocaleTimeString('en-US', { hour12: false });
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-message ${type}">${escapeHtml(message)}</span>
      `;
      logsContent.appendChild(entry);
      logsContent.scrollTop = logsContent.scrollHeight;
    }

    // Escape HTML for user messages (not assistant - those use markdown)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render markdown for assistant messages
    function renderMarkdown(text) {
      try {
        return marked.parse(text);
      } catch (e) {
        console.error('Markdown parse error:', e);
        return escapeHtml(text).replace(/\n/g, '<br>');
      }
    }

    // Render messages
    function renderMessages(container, messages, type) {
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <div>Ask a question to see the ${type} response</div>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => {
        if (msg.role === 'user') {
          return `<div class="message message-user">${escapeHtml(msg.content)}</div>`;
        } else {
          return `<div class="message message-assistant ${type}">${renderMarkdown(msg.content)}</div>`;
        }
      }).join('');

      container.scrollTop = container.scrollHeight;
    }

    // Add loading indicator
    function showLoading(container) {
      const loading = document.createElement('div');
      loading.className = 'message message-assistant message-loading';
      loading.id = 'loading-' + container.id;
      loading.innerHTML = '<span></span><span></span><span></span>';
      container.appendChild(loading);
      container.scrollTop = container.scrollHeight;
    }

    function hideLoading(container) {
      const loading = document.getElementById('loading-' + container.id);
      if (loading) loading.remove();
    }

    // Typewriter effect - displays text word by word
    async function typeWriter(element, text, type, speed = 30, container) {
      const words = text.split(' ');
      let currentText = '';
      
      // Add cursor class
      element.classList.add('typing-cursor');
      
      for (let i = 0; i < words.length; i++) {
        currentText += (i === 0 ? '' : ' ') + words[i];
        element.innerHTML = renderMarkdown(currentText);
        
        // Scroll within the container only (independent scrolling)
        if (container) {
          container.scrollTop = container.scrollHeight;
        }
        
        // Variable speed - faster for short words, slight pause after punctuation
        let delay = speed;
        if (words[i].match(/[.!?]$/)) delay = speed * 3;
        else if (words[i].match(/[,;:]$/)) delay = speed * 1.5;
        
        await new Promise(resolve => setTimeout(resolve, delay));
      }
      
      // Remove cursor and final render with complete markdown
      element.classList.remove('typing-cursor');
      element.innerHTML = renderMarkdown(text);
      
      // Final scroll
      if (container) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Add message with typewriter effect
    async function addTypingMessage(container, messages, content, type) {
      const speed = parseInt(speedSelect.value);
      
      // Add to messages array
      messages.push({ role: 'assistant', content: content });
      
      // If instant mode, just render normally
      if (speed === 0) {
        renderMessages(container, messages, type);
        return;
      }
      
      // Render all previous messages normally
      const previousMessages = messages.slice(0, -1);
      let html = previousMessages.map(msg => {
        if (msg.role === 'user') {
          return `<div class="message message-user">${escapeHtml(msg.content)}</div>`;
        } else {
          return `<div class="message message-assistant ${type}">${renderMarkdown(msg.content)}</div>`;
        }
      }).join('');
      
      // Add placeholder for new message
      html += `<div class="message message-assistant ${type}" id="typing-${container.id}"></div>`;
      container.innerHTML = html;
      
      // Get the typing element and animate it (pass container for independent scrolling)
      const typingEl = document.getElementById(`typing-${container.id}`);
      await typeWriter(typingEl, content, type, speed, container);
    }

    // Send query
    async function sendQuery() {
      const query = queryInput.value.trim();
      if (!query || isLoading) return;

      const webhookUrl = webhookInput.value.trim();
      if (!webhookUrl) {
        addLog('Please enter a webhook URL', 'error');
        return;
      }

      isLoading = true;
      sendButton.disabled = true;
      queryInput.value = '';
      queryInput.style.height = 'auto';

      // Add user message to both panels
      ragMessages.push({ role: 'user', content: query });
      rawMessages.push({ role: 'user', content: query });
      renderMessages(ragMessagesEl, ragMessages, 'rag');
      renderMessages(rawMessagesEl, rawMessages, 'raw');

      // Show loading
      showLoading(ragMessagesEl);
      showLoading(rawMessagesEl);

      addLog(`Sending query: "${query.substring(0, 50)}${query.length > 50 ? '...' : ''}" using ${modelSelect.value}`, 'info');

      const startTime = Date.now();

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: query,
            chatInput: query,
            model: modelSelect.value
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        const elapsed = Date.now() - startTime;

        // Update status
        statusDot.classList.remove('disconnected');
        statusText.textContent = 'Connected';

        // Hide loading
        hideLoading(ragMessagesEl);
        hideLoading(rawMessagesEl);

        // Add responses with typewriter effect (both run simultaneously)
        const ragContent = data.rag || 'No RAG response received';
        const rawContent = data.raw || 'No raw response received';
        
        await Promise.all([
          addTypingMessage(ragMessagesEl, ragMessages, ragContent, 'rag'),
          addTypingMessage(rawMessagesEl, rawMessages, rawContent, 'raw')
        ]);

        // Update meta with model and independent times
        const modelName = modelSelect.value === 'anthropic' ? 'Claude' : 'GPT';
        const ragTimeMs = data.ragTime || elapsed;
        const rawTimeMs = data.rawTime || elapsed;
        
        ragMeta.textContent = `${modelName} Â· ${ragTimeMs}ms`;
        rawMeta.textContent = `${modelName} Â· ${rawTimeMs}ms`;

        addLog(`RAG: ${ragTimeMs}ms | Raw: ${rawTimeMs}ms | Total: ${elapsed}ms | ${modelName} (Execution: ${data.executionId || 'N/A'})`, 'success');

      } catch (error) {
        hideLoading(ragMessagesEl);
        hideLoading(rawMessagesEl);

        statusDot.classList.add('disconnected');
        statusText.textContent = 'Error';

        // Add error messages
        const errorMsg = `Error: ${error.message}`;
        ragMessages.push({ role: 'assistant', content: errorMsg });
        rawMessages.push({ role: 'assistant', content: errorMsg });
        renderMessages(ragMessagesEl, ragMessages, 'rag');
        renderMessages(rawMessagesEl, rawMessages, 'raw');

        addLog(`Request failed: ${error.message}`, 'error');
      }

      isLoading = false;
      sendButton.disabled = false;
      queryInput.focus();
    }

    // Event listeners
    sendButton.addEventListener('click', sendQuery);
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendQuery();
      }
    });

    // Test connection on URL change
    webhookInput.addEventListener('change', () => {
      statusDot.classList.add('disconnected');
      statusText.textContent = 'Not tested';
      addLog(`Webhook URL updated to: ${webhookInput.value}`, 'info');
    });

    // Log model changes
    modelSelect.addEventListener('change', () => {
      const modelName = modelSelect.value === 'anthropic' ? 'Claude' : 'GPT';
      addLog(`Model switched to: ${modelName}`, 'info');
    });

    // Initialize
    addLog('Dashboard ready - Markdown enabled', 'success');
  </script>
</body>
